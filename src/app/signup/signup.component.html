<div class="signup-form">
  <div class="content">
    <form [formGroup]="signupForm">
      <div class="input-text">
        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="first-name" formControlName="firstName">
      </div>

      <div class="input-text">
        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="las-name" formControlName="lastName">
      </div>

      <div class="input-text">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" formControlName="email">
      </div>

      <div class="input-text">
        <label for="phone">Mobile #:</label>
        <input type="tel" id="phone" name="phone" formControlName="phone">
      </div>

      <div class="input-text">
        <label for="bdate">Date of Birth:</label>
        <input type="date" name="birth-date" formControlName="dob">
      </div>

      <div class="input-text">
        <label for="uname">User Name:</label>
        <input type="text" id="uname" name="user-name" formControlName="userName">
      </div>

      <div class="input-text">
        <label for="pass">Password (8 characters minimum):</label>
        <input type="password" id="pass" name="password" formControlName="password">
      </div>
    </form>
  </div>
  <div class="action">
    <button type="submit" name="button" [disabled]="!signupForm.valid" (click)="onSubmit()">Submit</button>
  </div>
</div>
